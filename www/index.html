<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Spark Demo</title>

  <!-- Simple styles -->
  <style type="text/css">
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #fff;
      font-family: monospace;
    }

    /* center the canvas */
    canvas {
      background: #000;
			position: fixed;
			left: 0;
			right: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- the canvas must have the id 'spark' -->
  <canvas id="spark" width="640" height="640"></canvas>

  <!-- must be after the canvas -->
  <script type="text/javascript" src="game/spark.js"></script>
  <script type="text/javascript" src="game/main.js"></script>
</body>
</html>
