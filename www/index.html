<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Spark Demo</title>

  <!-- Simple styles -->
  <style type="text/css">
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #fff;
      font-family: monospace;
    }

    /* center the canvas */
    canvas {
      background: #000;
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
      border: 0;
			margin: auto;
    }
  </style>
</head>
<body>
  <center><h1>Spark Demo</h1></center>

  <!-- this is where all the fun happens -->
  <canvas id="canvas"></canvas>

  <!-- must be after the canvas -->
  <script type="text/javascript" src="spark/spark.js"></script>
  <script type="text/javascript" src="game/demo.js"></script>
</body>
</html>
