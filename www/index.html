<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Spark Demo</title>

  <!-- Simple styles -->
  <style type="text/css">
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    /* center the canvas */
    canvas {
      background: #000;
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      right: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- the canvas must have the id 'spark' -->
  <canvas id="spark"></canvas>

  <!-- must be after the canvas, in this order -->
  <script type="text/javascript" src="game/spark.js"></script>
  <script type="text/javascript" src="game/main.js"></script>
</body>
</html>
